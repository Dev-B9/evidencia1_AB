<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/interfaz.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="main-calculator">
        <div class="left-calculator">
            <img src="images/calculator-animate.svg"  class="left-calculator-image" alt="persona con calculadora">
        </div>
        <div class="right-calculator">
            <div class="card-calculator">
                <h1>Calculadora Estudiantil</h1>

                <div class="card-inputs">
                    <div class="textfield">
                        <label > Ingresa Nota 1</label>
                        <input type="number" id="note1"   placeholder="Introduce la nota final 1">
                    </div>
                    <div class="textfield">
                        <label > Ingresa Nota 2</label>
                        <input  type="text" id="note2" placeholder=" Introduce la nota final 2">
                    </div>
                    <div class="textfield">
                        <label > Ingresa Nota 3</label>
                        <input  type="number" id="note3" placeholder="Introduce la nota final 3">
                    </div>
                </div>
                <button class="btn-result" type="menu" id="Note">Resultado</button>

                <div class="studentInformation">
                   
                    <p id="finalMessage"></p>
                    <p id="lostSubject"></p>
                    <p id="recoverNote"></p>
                    <p id="passNote" ></p>
                    <p id="honorsNote" ></p>
                </div>
                
            </div>
        </div>
    </section>
    <script src="process.js"></script>
    <script type='text/javascript'>document.addEventListener('DOMContentLoaded', function () {window.setTimeout(document.querySelector('svg'),1000);})</script>
</body>
</html>
